<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapper - Home</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1DB954, #191414, #535353, #1ED760);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Header */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 1.5rem;
        }

        /* Paragraph */
        p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
        }

        /* Button styling */
        .btn {
            background: linear-gradient(45deg, #1DB954, #1ED760);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        /* Footer links */
        .footer-links {
            margin-top: 2rem;
        }

        .footer-links a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .container {
                max-width: 700px;
                padding: 2.5rem;
            }
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 600px;
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
            .btn {
                padding: 0.8rem 1.3rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            .footer-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Wrapper</h1>
        <p>Explore your top tracks, artists, and more, right here.</p>

        {% if request.session.spotify_access_token %}
            <a href="{% url 'landing' %}" class="btn">View Profile</a>
            <p class="footer-links">
                <a href="{% url 'logout' %}">Logout</a>
            </p>
        {% else %}
            <a href="{% url 'spotify_login' %}" class="btn">Login with Spotify</a>
        {% endif %}

        <div class="footer-links">
            <a href="{% url 'spotify_login' %}">Get Started</a> |
            <a href="#">About</a> |
            <a href="#">Help</a>
        </div>
    </div>
</body>
</html>
