{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="text-align: center; padding-top: 2rem;">
    <h2>Spotify Wrapped - Tu Viaje Musical</h2>
    <p>¡Elige tu historial de escucha y explora tus mejores canciones, artistas y más!</p>

    <!-- Generate New Wrap Button and Time Range Selection -->
    <div style="margin-top: 2rem;">
        <h3>Crear un Nuevo Wrap</h3>
        <label for="timeRange" style="font-weight: bold; color: #1DB954;">Selecciona el Rango de Tiempo:</label>
        <select id="timeRange" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="short_term">Últimas 4 Semanas</option>
            <option value="medium_term" selected>Últimos 6 Meses</option>
            <option value="long_term">Todo el Tiempo</option>
        </select>
        <button id="generateWrap" style="
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        ">Generar Wrap</button>
    </div>

    <!-- Dropdown for Previous Wraps -->
    <div style="margin-top: 3rem;">
        <h3>Ver un Wrap Anterior</h3>
        <label for="previousWrapSelect" style="font-weight: bold; color: #1DB954;">Selecciona un Wrap Anterior:</label>
        <select id="previousWrapSelect" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="">Selecciona un wrap</option>
            {% if previous_wraps %}
                {% for wrap in previous_wraps %}
                    <option value="{{ wrap.id }}">{{ wrap.date_display }}</option>
                {% endfor %}
            {% else %}
                <option value="No se han guardado wraps anteriores."></option>
            {% endif %}
        </select>
    </div>
</div>

<script>
    // Event listener for generating new wrap
    document.getElementById('generateWrap').addEventListener('click', function() {
        const timeRange = document.getElementById('timeRange').value;
        window.location.href = `{% url 'generate_wrap' %}?time_range=${timeRange}`;
    });

    // Event listener for selecting a previous wrap
    document.getElementById('previousWrapSelect').addEventListener('change', function() {
        const wrapId = this.value;
        if (wrapId) {

        }
    });

</script>
{% endblock %}
