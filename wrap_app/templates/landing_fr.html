{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="text-align: center; padding-top: 2rem;">
    <h2>Spotify Wrapped - Votre Voyage Musical</h2>
    <p>Choisissez votre historique d'écoute et explorez vos meilleures chansons, artistes et plus encore !</p>

    <!-- Generate New Wrap Button and Time Range Selection -->
    <div style="margin-top: 2rem;">
        <h3>Créer un Nouveau Wrap</h3>
        <label for="timeRange" style="font-weight: bold; color: #1DB954;">Sélectionnez la Période :</label>
        <select id="timeRange" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="short_term">Les 4 Dernières Semaines</option>
            <option value="medium_term" selected>Les 6 Derniers Mois</option>
            <option value="long_term">Depuis Toujours</option>
        </select>
        <button id="generateWrap" style="
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        ">Générer un Wrap</button>
    </div>

    <!-- Dropdown for Previous Wraps -->
    <div style="margin-top: 3rem;">
        <h3>Voir un Wrap Précédent</h3>
        <label for="previousWrapSelect" style="font-weight: bold; color: #1DB954;">Sélectionnez un Wrap Précédent :</label>
        <select id="previousWrapSelect" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="">Sélectionnez un wrap</option>
            {% if previous_wraps %}
                {% for wrap in previous_wraps %}
                    <option value="{{ wrap.id }}">{{ wrap.date_display }}</option>
                {% endfor %}
            {% else %}
                <option value="Aucun wrap enregistré précédemment."></option>
            {% endif %}
        </select>
    </div>
    <div style="margin-top: 3rem;">
        <form method="POST" action="{% url 'delete_all_wraps' %}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer tous les enregistrements?');">
            {% csrf_token %}
            <button type="submit" style="
                padding: 10px 20px;
                background-color: red;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
                font-weight: bold;
            ">Supprimer Tous Les Wraps</button>
        </form>
    </div>
</div>

<script>
    // Event listener for generating new wrap
    document.getElementById('generateWrap').addEventListener('click', function() {
        const timeRange = document.getElementById('timeRange').value;
        window.location.href = `{% url 'generate_wrap' %}?time_range=${timeRange}`;
    });

    // Event listener for selecting a previous wrap
    document.getElementById('previousWrapSelect').addEventListener('change', function() {
        if (wrapId) {
            // Construct the URL dynamically using Django's URL template
            const url = "{% url 'view_wrap' wrap_id=0 %}".replace('0', wrapId);
            window.location.href = url; // Redirect to the view page for the selected wrap
        }
    });

</script>
{% endblock %}
