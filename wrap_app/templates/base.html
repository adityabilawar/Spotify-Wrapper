<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wrap_app/static/styles.css' %}">
    <script src="{% static 'wrap_app/static/darkmode.js' %}"></script>
    <style>
        body {
            background-color: #121212; /* Dark mode default */
            color: #ffffff; /* Dark mode text color */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        body.light-mode {
            background-color: #ffffff; /* Light mode background */
            color: #000000; /* Light mode text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1DB954;
        }

        h1 {
            font-size: 1.5em;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1ED760;
        }

        #darkModeToggle {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #darkModeToggle:hover {
            background-color: #1ED760;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>Welcome to Spotify Wrapped</h1>
        <button id="darkModeToggle">Switch to Light Mode</button>
        <nav>
            {% if request.session.spotify_access_token %}
                <a href="{% url 'spotify_profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'spotify_login' %}">Login with Spotify</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                darkModeToggle.textContent = 'Switch to Dark Mode';
            } else {
                darkModeToggle.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>
</html>
