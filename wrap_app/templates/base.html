<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wrap_app/static/styles.css' %}">
    <script src="{% static 'wrap_app/static/darkmode.js' %}"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #1DB954, #191414, #535353, #1ED760);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff; /* Default text color is white (for dark mode) */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* Styles for light mode */
        body.light-mode {
            background: linear-gradient(-45deg, #1ED760, #90EE90, #98FB98, #3CB371);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #121212; /* Text color for light mode */
        }

        /* Keyframe for gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header styling */
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1DB954;
            gap: 10px;
        }

        h1 {
            font-size: clamp(1.2em, 4vw, 1.5em);
            margin: 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
            }

            main {
                padding: 10px;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1ED760;
        }

        #darkModeToggle {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #darkModeToggle:hover {
            background-color: #1ED760;
        }

        /* Main content styling */
        main {
            flex-grow: 1;
            padding: 20px;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
        }

        .slide {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 20px;
            color: inherit; /* Inherit text color from the body */
            text-align: center;
        }

        /* Additional responsive tweaks */
        @media screen and (max-width: 768px) {
            .slide-content {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="loading-bar" id="loadingBar"></div>
    <header>
        <h1>Welcome to Spotify Wrapped</h1>
        <button id="darkModeToggle">Switch to Light Mode</button>
        <nav style="display: flex; align-items: center; gap: 20px;">
            {% if request.session.spotify_access_token %}
                <a href="{% url 'spotify_profile' %}">Profile</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'spotify_login' %}">Login with Spotify</a>
                <a href="{% url 'contact' %}">Contact</a>
            {% endif %}
            <select id="languageSelect" style="
                background: linear-gradient(45deg, #1DB954, #1ED760);
                color: white;
                border: none;
                padding: 8px;
                border-radius: 20px;
                cursor: pointer;
                font-weight: bold;
            " onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </nav>

        <script>
            function changeLanguage(lang) {
                let path = window.location.pathname;
                window.location.href = `/${lang}${path}`;
            }
        </script>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Function to set the mode based on localStorage
        function setMode() {
            const isLightMode = localStorage.getItem('lightMode') === 'true';
            if (isLightMode) {
                body.classList.add('light-mode');
                darkModeToggle.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-mode');
                darkModeToggle.textContent = 'Switch to Light Mode';
            }
        }

        // Initial mode setup
        setMode();

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            // Save the mode preference in localStorage
            const isLightMode = body.classList.contains('light-mode');
            localStorage.setItem('lightMode', isLightMode);

            // Update button text
            darkModeToggle.textContent = isLightMode ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        });
    </script>
    <script>
        // Loading bar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loadingBar = document.getElementById('loadingBar');
            
            // Show loading bar when clicking links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Don't show loading for external links or javascript: links
                    if (this.getAttribute('href').startsWith('#') || 
                        this.getAttribute('href').startsWith('javascript:')) {
                        return;
                    }
                    loadingBar.classList.add('active');
                });
            });

            // Show loading bar when submitting forms
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    loadingBar.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
