{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="text-align: center; padding-top: 2rem;">
    <h2>Spotify Wrapped - Your Music Journey</h2>
    <p>Choose your listening history and explore your top tracks, artists, and more!</p>

    <!-- Generate New Wrap Button and Time Range Selection -->
    <div style="margin-top: 2rem;">
        <h3>Create a New Wrap</h3>
        <label for="timeRange" style="font-weight: bold; color: #1DB954;">Select Time Range:</label>
        <select id="timeRange" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="short_term">Last 4 Weeks</option>
            <option value="medium_term" selected>Last 6 Months</option>
            <option value="long_term">All Time</option>
        </select>
        <button id="generateWrap" style="
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        ">Generate Wrap!</button>
    </div>

    <!-- Dropdown for Previous Wraps -->
    <div style="margin-top: 3rem;">
        <h3>View a Previous Wrap</h3>
        <label for="previousWrapSelect" style="font-weight: bold; color: #1DB954;">Select a Previous Wrap:</label>
        <select id="previousWrapSelect" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="">Select a wrap</option>
            {% if previous_wraps %}
                {% for wrap in previous_wraps %}
                    <option value="{{ wrap.id }}">{{ wrap.date_display }}</option>
                {% endfor %}
            {% else %}
                <option value="No previous wrappers have been saved."></option>
            {% endif %}
        </select>
    </div>
    <div style="margin-top: 3rem;">
        <h3>Mix it up with someone</h3>
        <label for="duoWrapInvite" style="font-weight: bold; color: #1DB954;">Select someone to DUO Wrap with:</label>
        <select id="duoWrapInvite" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="">Invite someone!</option>
            {% if users %}
                {% for user in users %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            {% else %}
                <option value="No other users have wraps!"></option>
            {% endif %}
        </select>
        <button id="duoInvite" style="
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        ">Invite!</button>
    </div>
    <div style="margin-top: 3rem;">
        <label for="duoListInvites" style="font-weight: bold; color: #1DB954;">Select an invite:</label>
        <select id="duoListInvites" style="
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1DB954;
            font-weight: bold;
            background-color: #191414;
            color: white;
        ">
            <option value="">Accept an Invitation!</option>
            {% if my_duos %}
                {% for duo in my_duos %}
                    <option value="{{ duo.sender_username }}">Duo with {{ duo.sender_username }}</option>
                {% endfor %}
            {% else %}
                <option value="No other users have invited you!"></option>
            {% endif %}
        </select>
        <button id="duoAccept" style="
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        ">Generate!</button>
    </div>

    <!-- Button to delete all wraps -->
    <div style="margin-top: 3rem;">
        <form method="POST" action="{% url 'delete_all_wraps' %}" onsubmit="return confirm('Are you sure you want to delete all wraps?');">
            {% csrf_token %}
            <button type="submit" style="
                padding: 10px 20px;
                background-color: red;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
                font-weight: bold;
            ">Delete All My Wraps</button>
        </form>
    </div>
</div>

<script>
    // Event listener for generating new wrap
    document.getElementById('generateWrap').addEventListener('click', function() {
        const timeRange = document.getElementById('timeRange').value;
        window.location.href = `{% url 'generate_wrap' %}?time_range=${timeRange}`;
    });

    // Event listener for selecting a previous wrap
    document.getElementById('previousWrapSelect').addEventListener('change', function() {
        const wrapId = this.value; // Get the selected wrap ID
        if (wrapId) {
            // Construct the URL dynamically using Django's URL template
            const url = "{% url 'view_wrap' wrap_id=0 %}".replace('0', wrapId);
            window.location.href = url; // Redirect to the view page for the selected wrap
        }
    });
    document.getElementById('duoInvite').addEventListener('click', function () {
        const selectedUser = document.getElementById('duoWrapInvite').value;

        if (!selectedUser) {
            alert("Please select someone to invite for a Duo Wrap!");
            return;
        }

        // Redirect to the backend endpoint with the selected user
        const url = `{% url 'create_duo_message' %}?receiver_username=${encodeURIComponent(selectedUser)}`;
        window.location.href = url;
    });
    document.getElementById('duoAccept').addEventListener('click', function() {
        const duoUser = document.getElementById('duoListInvites').value;
        window.location.href = `{% url 'generate_duo_wrap' %}?duoUser=${duoUser}`;
    });
</script>
{% endblock %}
